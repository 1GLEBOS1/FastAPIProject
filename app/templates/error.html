<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f3f4f6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .signup-container {
                background: white;
                padding: 2rem;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h2 {
                text-align: center;
                margin-bottom: 1.5rem;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 0.5rem 0;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
            button {
                width: 100%;
                padding: 10px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 6px;
                margin-top: 1rem;
                cursor: pointer;
            }
            button:hover {
                background: #2563eb;
            }
        </style>
        <title>Error</title>
    </head>
    <body>
        <h2>Error</h2>
        <form action="/signup_user" enctype="multipart/form-data" method="post">
            <input type="submit" name="Home" />
        </form>
    </body>
</html>
